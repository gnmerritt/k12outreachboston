{% if text %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">
      {% if link %}
        <a href="{{ text }}">{{ text }}</a>
      {% else %}
        {{ text }}
      {% endif %}
    </p>
    {% if t2 %}
      <p class="card-text muted">{{ t2 }}</p>
    {% endif %}
  </div>
</div>
{% endif %}
